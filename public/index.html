<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Movie rating predictor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:system-ui,sans-serif;margin:0;padding:0}
    .container{max-width:860px;margin:2rem auto;padding:0 1rem}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:8px}
    .error{color:crimson;margin-top:.5rem}
    input:invalid{outline:2px solid rgba(220,20,60,.35)}
    form input[type="number"] {width: 200px; max-width: 100%;padding: 12px 14px;   border-radius: 10px; }
  </style>
</head>
<body style="font-family: system-ui, sans-serif;">
    <main class="container">
    <h1>Movie rating predictor</h1>

    <form id="predict-form" novalidate>
      <label><b>Runtime (min):
        <input id="runtime" name="runtime" type="number"
               min="20" max="400" required placeholder="e.g. 95"
               inputmode="numeric" required pattern="\d+"/>
               </b>
      </label><br/>

      <label><b>Number of ratings:
        <input id="num_of_ratings" name="num_of_ratings" type="number"
               min="1" max="4000000" required placeholder="e.g. 15000"
               inputmode="numeric" required pattern="\d+"/>
               </b>
      </label><br/>

      <label><b>Release year:
        <input id="release_year" name="release_year" type="number"
               min="1900" max="2030" required placeholder="e.g. 2015"
               inputmode="numeric" required pattern="\d+"/>
               </b>
      </label>

      <div style="margin-top:1rem;font-weight:600">Genres:</div>
      <div class="grid" style="margin:.5rem 0 1rem">
        <label><input type="checkbox" name="drama"> drama</label>
        <label><input type="checkbox" name="biography"> biography</label>
        <label><input type="checkbox" name="documentary"> documentary</label>
        <label><input type="checkbox" name="animation"> animation</label>
        <label><input type="checkbox" name="action"> action</label>
        <label><input type="checkbox" name="comedy"> comedy</label>
        <label><input type="checkbox" name="horror"> horror</label>
      </div>

      <button id="submit-btn" type="submit">Predict</button>
      <span id="loading" style="margin-left:.5rem;display:none">Predictingâ€¦</span>
      <div id="errors" class="error"></div>
    </form>

    <p id="prediction" style="margin-top:1rem;font-size:1.1rem"></p>
    <pre id="warnings" style="background:#f6f6f6;padding:8px;display:none"></pre>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
